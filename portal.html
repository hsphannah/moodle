<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Aluno - Academia de Artes</title>
    <link rel="stylesheet" href="portal.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="portal-container">
        <aside class="sidebar student-sidebar">
            <div class="sidebar-header">
                <h3>Academia de Artes</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-view="dashboard">
                    <span class="material-symbols-outlined">dashboard</span>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" data-view="meus-cursos">
                    <span class="material-symbols-outlined">school</span>
                    <span>Meus Cursos</span>
                </a>
                <a href="#" class="nav-item" data-view="meu-progresso">
                    <span class="material-symbols-outlined">trending_up</span>
                    <span>Meu Progresso</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="#" class="nav-item" data-view="meu-perfil">
                   <span class="material-symbols-outlined">account_circle</span>
                   <span>Meu Perfil</span>
               </a>
                <a href="#" class="nav-item" data-view="logout">
                   <span class="material-symbols-outlined">logout</span>
                   <span>Sair</span>
               </a>
            </div>
        </aside>

        <main class="main-content student-content">
            <header class="content-header">
            </header>
            <div class="content-body">
            </div>
        </main>
    </div>

    <div class="modal" id="content-viewer-modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="modal-content-title">Título do Conteúdo</h2>
                <button class="close-button" id="modal-close-btn">&times;</button>
            </header>
            <div class="modal-body" id="modal-content-body">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="portal.js"></script>
</body>
</html>
