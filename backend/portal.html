<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Aluno - Academia de Artes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="portal.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="student-portal-container">
        <aside class="student-sidebar">
            <div class="sidebar-logo">
                <h3>Academia de Artes</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active">
                        <a href="#" data-view="dashboard">
                            <span class="material-symbols-outlined">dashboard</span>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" data-view="meus-cursos">
                            <span class="material-symbols-outlined">class</span>
                            <span>Meus Cursos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" data-view="todos-os-cursos">
                            <span class="material-symbols-outlined">school</span>
                            <span>Todos os Cursos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" data-view="aulas-ao-vivo">
                            <span class="material-symbols-outlined">slideshow</span>
                            <span>Aulas ao Vivo</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" data-view="meu-progresso">
                            <span class="material-symbols-outlined">show_chart</span>
                            <span>Meu Progresso</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" data-view="mensalidades">
                            <span class="material-symbols-outlined">payment</span>
                            <span>Mensalidades</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" data-view="mensagens">
                            <span class="material-symbols-outlined">mail</span>
                            <span>Mensagens</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="nav-item">
                     <a href="#" data-view="meu-perfil">
                        <span class="material-symbols-outlined">account_circle</span>
                        <span>Meu Perfil</span>
                    </a>
                </div>
                 <div class="nav-item">
                     <a href="login.html">
                        <span class="material-symbols-outlined">logout</span>
                        <span>Sair</span>
                    </a>
                </div>
            </div>
        </aside>

        <main class="student-content">
            <header class="content-header">
                <h1>Dashboard</h1>
            </header>
            <div class="content-body">
                <p>Bem-vindo ao seu portal!</p>
            </div>
        </main>
    </div>
    
    <script src="portal.js"></script>
</body>
</html>
